
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kabo Auto Invest</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Kabo Auto Invest</h1>
        <div id="dashboard">
            <p><strong>Level:</strong> <span id="level">1</span></p>
            <p><strong>Investment:</strong> P<span id="investment">150</span></p>
            <p><strong>Daily Profit:</strong> P<span id="dailyProfit">7.5</span></p>
            <p><strong>Bonus Earned:</strong> P<span id="bonus">0</span></p>
            <p><strong>Total Earned:</strong> P<span id="totalEarned">0</span></p>
            <p><strong>Days Remaining:</strong> <span id="daysRemaining">365</span></p>
            <p>
                <label for="withdrawAmount">Withdraw Amount: P</label>
                <input type="number" id="withdrawAmount" min="0" step="0.01" />
            </p>
            <button id="withdrawBtn" disabled>Withdraw</button>
        </div>
        <button id="nextDayBtn">Simulate Next Day</button>
        <p id="message"></p>
    </div>
    <script src="logic.js"></script>
</body>
</html>
